<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="/static/css/formStyle.css">
</head>
<body>
  <script src="/static/js/form.js"></script>
  <div id="navigation">
    <a href="mycontacts.html">My Contacts</a>
    <a href="aboutme.html">About Me</a>
    <a href="contactForm.html">Add Contact</a>
    <a href="stocks.html">My Stocks</a>  
  </div>

  <div id="content">
    <form action="/added-contacts.html" method="POST">
      <div id="nameInput">
        <label for="name">Name:</label>
        <input pattern="^[A-Za-z0-9]+(?: [A-Za-z0-9]+)*$" type="text" id="name" name="name" required>
        <small>Format: John Doe</small><br><br>
      </div>

      <div id="locationInput">
        <label for="location">Location:</label>
        <input pattern="^[A-Za-z0-9 ,.'-]+$" type="text" id="location" name="location" size="50" required>
        <small>Format: 123 45th st</small><br><br>
      </div>

      <div id="numberInput">
        <label for="contactInformation">Contact Information:</label>
        <input pattern="^[1-9]\d\d-\d\d\d-\d\d\d\d$" type="text" id="contactInformation" name="contactInformation" required>
        <small>Format: 123-123-1234</small><br><br>
      </div>

      <div id="emailInput">
        <label for="email">Email:</label>
        <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" type="email" id="email" name="email" required>
        <small>Format: example@gmail.com</small><br><br>
      </div>

      <div id="websiteInput">
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" required>
        <small>Format: https://example.com</small><br><br>
      </div>

      <input type="submit" value="Submit">
    </form>

    <div id="map"></div>
  </div>


  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDA5p8w5AR25nAu7LumsIdxMUemAIUZBM&loading=async&libraries=places&&callback=initMap">
  </script>

</body>
</html>
